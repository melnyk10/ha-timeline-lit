name: Build & Release HACS asset

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare release asset
        run: |
          cp dist/outage-timeline-card.js outage-timeline-card.js

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            outage-timeline-card.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}